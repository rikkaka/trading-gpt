<!DOCTYPE html>
<html>
<head>
  <style>
  .chat-window {
    width: 500px; /* 设置宽度 */
    height: 500px;
    overflow: auto;
    border: 1px solid #ccc;
    padding: 10px;
    margin-bottom: 10px;
    margin-left: auto;  /* 设置左右边距自动，使得窗口在页面中间 */
    margin-right: auto;
  }

  .chat-message {
    max-width: 60%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 20px;
  }

  .own-message {
    margin-left: auto;
    background-color: #0084ff;
    color: #fff;
  }

  .other-message {
    margin-right: auto;
    background-color: #f0f0f0;
    color: #333;
  }

  #input-area {
    height: 80px;
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-left: auto;
    margin-right: auto;
  }

  </style>
</head>
<body>
  <div id="chat-window" class="chat-window"></div>
  <div id="input-area">
    <textarea id="user-input" rows="2" cols="50"></textarea>
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    document.getElementById('user-input').addEventListener('keydown', function(e) {
      if (e.ctrlKey && e.keyCode === 13) {
        sendMessage();
      }
    });
    function sendMessage() {
      var message = document.getElementById('user-input').value;
      if (message != "") {
        document.getElementById('chat-window').innerHTML += '<div class="chat-message own-message">' + message + '</div>';
        document.getElementById('user-input').value = "";


        // Fetch a response from server
        fetch('your_server_url', {
          method: 'post',
          body: JSON.stringify({message: message})
        })
        .then(response => response.json())
        .then(data => {
          document.getElementById('chat-window').innerHTML += '<div class="chat-message other-message">' + data.message + '</div>';
        });
      }
    }
  </script>
</body>
</html>
